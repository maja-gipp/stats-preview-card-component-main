<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-info">
          <div class="card-text">
            <h1>
              Get <span class="colored">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <p class="stat-number">10k+</p>
              <p class="stat-detail">COMPANIES</p>
            </div>
            <div class="stat">
              <p class="stat-number">314</p>
              <p class="stat-detail">TEMPLATES</p>
            </div>
            <div class="stat">
              <p class="stat-number">12M+</p>
              <p class="stat-detail">QUERIES</p>
            </div>
          </div>
          <!-- /stats -->
        </div>
        <!-- /card__info -->
        <div class="card-img">
          <img src="./images/image-header-desktop.jpg" alt="business setting" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maja Gipp</a>.
    </div>
  </body>
</html>
